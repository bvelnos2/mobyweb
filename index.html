<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with OpenAI Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .chat-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .chat-header img {
            max-width: 100px;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #444;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #333;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            line-height: 1.5;
            color: #fff;
        }
        .user-message {
            background-color: #E20074;
            align-self: flex-end;
            position: relative;
        }
        .user-message::before {
            content: "You";
            position: absolute;
            top: -20px;
            right: 10px;
            font-size: 0.9em;
            color: #E20074;
        }
        .assistant-message {
            background-color: #555;
            align-self: flex-start;
            position: relative;
        }
        .assistant-message::before {
            content: "Moby";
            position: absolute;
            top: -20px;
            left: 10px;
            font-size: 0.9em;
            color: #777;
        }
        .input-box {
            display: flex;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px 0 0 5px;
            background-color: #555;
            color: #fff;
        }
        .input-box button {
            padding: 10px 20px;
            border: none;
            background-color: #E20074;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .input-box button:hover {
            background-color: #b8005c;
        }
        #api-key-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #api-key-popup .popup-content {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #api-key-popup input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
        }
        #api-key-popup button {
            padding: 10px 20px;
            border: none;
            background-color: #E20074;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        #api-key-popup button:hover {
            background-color: #b8005c;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #E20074;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            align-self: center;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <img src="https://raw.githubusercontent.com/bvelnos2/moby/main/assets/images/moby-logo-magenta.png" alt="Moby Logo">
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message here..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div id="api-key-popup">
        <div class="popup-content">
            <h2>Enter API Key</h2>
            <input type="text" id="api-key-input" placeholder="API Key" />
            <button onclick="saveApiKey()">Save</button>
        </div>
    </div>

    <script>
        let apiKey = '';

        function saveApiKey() {
            apiKey = document.getElementById('api-key-input').value;
            if (apiKey) {
                localStorage.setItem('apiKey', apiKey);
                document.getElementById('api-key-popup').style.display = 'none';
            } else {
                alert('API Key cannot be empty');
            }
        }

        function loadApiKey() {
            const storedApiKey = localStorage.getItem('apiKey');
            if (storedApiKey) {
                apiKey = storedApiKey;
                document.getElementById('api-key-popup').style.display = 'none';
            } else {
                document.getElementById('api-key-popup').style.display = 'flex';
            }
        }

        function setupInputBox() {
            const userInput = document.getElementById('user-input');
            userInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            const chatBox = document.getElementById('chat-box');

            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.textContent = userInput;
            chatBox.appendChild(userMessageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            document.getElementById('user-input').value = '';
            document.getElementById('user-input').focus();

            const loadingSpinner = document.createElement('div');
            loadingSpinner.className = 'spinner';
            chatBox.appendChild(loadingSpinner);
            chatBox.scrollTop = chatBox.scrollHeight;

            const systemInstructions = {
                role: 'system',
                content: 'Youâ€™re an enthusiastic, outgoing T-Mobile assistant named Moby.'
            };

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4',
                        messages: [systemInstructions, { role: 'user', content: userInput }],
                        max_tokens: 1500
                    })
                });

                const data = await response.json();
                const assistantResponse = data.choices[0].message.content.trim();
                const parsedResponse = marked.parse(assistantResponse);

                const assistantMessageDiv = document.createElement('div');
                assistantMessageDiv.className = 'message assistant-message';
                assistantMessageDiv.innerHTML = parsedResponse;
                chatBox.appendChild(assistantMessageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;

                chatBox.removeChild(loadingSpinner);
            } catch (error) {
                console.error('Error:', error);
                chatBox.removeChild(loadingSpinner);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadApiKey();
            setupInputBox();
        });
    </script>
</body>
</html>
